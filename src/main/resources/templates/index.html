<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<!-- Link to your external CSS -->
<link rel="stylesheet" type="text/css" href="/css/style.css">

<body>

<!-- Include navigation -->
<div th:replace="fragments/navigation :: nav"></div>

<!-- Container for quiz cards -->
<div class="home-page-quiz-container">
    <h1 class="home-page-title">Available Quizzes</h1>
    <div class="home-page-quiz-list">
        <!-- Each quiz rendered as a card -->
        <div class="home-page-card mb-2" th:each="quiz: ${quizzes}">
            <a th:href="@{/quiz/{id}(id=${quiz.quizId})}" class="home-page-card-link" th:if="${quiz.isLive}">
                <div class="home-page-card-header" th:text="${quiz.title}"></div>
            </a>
        </div>
    </div>
</div>


</body>
</html>
