<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<link rel="stylesheet" type="text/css" href="/css/style.css">

<body>

<!-- Include the navigation bar -->
<div th:replace="fragments/navigation :: nav"></div>

<!-- Main container for quiz management -->
<div class="container mt-4">

    <!-- Page title -->
    <h1 class="page-title">Quiz Management</h1>

    <!-- Button to add a new quiz -->
    <div class="mb-4">
        <a href="/quizzes/add" class="btn nav-link">Add New Quiz</a>
    </div>

    <!-- List of quizzes with options to edit, delete, and manage live status -->
    <div class="quiz-list">
        <div class="card mb-2" th:each="quiz : ${quizzes}">
            <div class="card-header" th:text="${quiz.title}"></div>

            <!-- Options to edit, delete, or toggle live status -->
            <div class="card-body">
                <!-- Edit Quiz -->
                <a th:href="@{/quizzes/edit/{id}(id=${quiz.quizId})}" class="btn nav-link">Edit</a>

                <!-- Delete Quiz -->
                <form th:action="@{/quizzes/delete/{id}(id=${quiz.quizId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn nav-link">Delete</button>
                </form>

                <!-- Toggle Live Status -->
                <form th:action="@{/quizzes/toggle-live/{id}(id=${quiz.quizId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn nav-link" th:text="${quiz.isLive} ? 'Disable' : 'Enable'"></button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
