<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<!-- Navigation bar -->
<div th:replace="fragments/navigation :: nav"></div>

<!-- Main content area -->
<div class="question-container">
    <h1 class="page-title">Add Question</h1>

    <form action="#" th:object="${question}" method="post" class="form-section">

        <!-- Question Text -->
        <div class="form-group">
            <label th:for="*{questionText}" class="form-label">Question Text:</label>
            <input class="form-control" type="text" th:field="*{questionText}" placeholder="Enter question" required>
        </div>

        <!-- Add Answers -->
        <div class="form-group">
            <label class="form-label">Answers:</label>

            <!-- Answer 1 -->
            <input class="form-control" type="text" name="answer1" placeholder="Enter Answer 1" required>

            <!-- Answer 2 -->
            <input class="form-control" type="text" name="answer2" placeholder="Enter Answer 2" required>

            <!-- Answer 3 -->
            <input class="form-control" type="text" name="answer3" placeholder="Enter Answer 3" required>

            <!-- Answer 4 -->
            <input class="form-control" type="text" name="answer4" placeholder="Enter Answer 4" required>
        </div>

        <!-- Select Correct Answer Dropdown -->
        <div class="form-group">
            <label for="correctAnswer" class="form-label">Select Correct Answer:</label>
            <select id="correctAnswer" name="correctAnswer" class="form-control" required>
                <option value="answer1">Answer 1</option>
                <option value="answer2">Answer 2</option>
                <option value="answer3">Answer 3</option>
                <option value="answer4">Answer 4</option>
            </select>
        </div>

        <!-- Save and Cancel Buttons -->
        <div class="btn-group">
            <input class="save-button" type="submit" value="Save">
            <a class="cancel-button" href="#" role="button">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
