<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<link rel="stylesheet" type="text/css" href="/css/style.css">

<body>

<!-- Include the navigation bar -->
<div th:replace="fragments/navigation :: nav"></div>

<!-- Page title -->
<h1 class="page-title">Quiz Details</h1>

<!-- Question list container -->
<div class="question-container">
    <div class="question-list">
        <!-- Iterate over each question -->
        <div class="question-card" th:each="question : ${questions}">
            <!-- Question Header -->
            <div class="question-card-header">
                <span th:text="'Question ' + ${question.questionNumber} + ': ' + ${question.questionText}"></span>
            </div>

            <!-- Answers List -->
            <div class="card-body">
                <ul class="answer-list">
                    <li class="answer-item" th:each="answer : ${question.answers}">
                        <span th:text="${answer.answerText}"></span>
                    </li>
                </ul>

                <!-- Edit button for the question -->
                <div class="edit-question">
                    <a th:href="@{/questions/edit/{id}(id=${question.questionId})}" class="btn edit-btn">Edit Question</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
