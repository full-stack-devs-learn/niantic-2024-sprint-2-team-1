<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>

<!-- Include the navigation bar -->
<div th:replace="fragments/navigation :: nav"></div>

<!-- Question list container -->
<div class="question-detail-container">

    <!-- Page title -->
    <h1 class="page-title">Quiz Details</h1>

    <!-- Add More Questions Button -->
    <div class="add-question-section">
        <a th:href="@{/quizzes/{id}/add-question(id=${quiz.quizId})}" class="add-question-button">Add More Questions</a>
    </div>

    <div class="question-list">
        <!-- Iterate over each question -->
        <div class="question-card" th:each="question : ${questions}">
            <!-- Question Header -->
            <div class="question-card-header">
                <span th:text="'Question ' + ${question.questionNumber} + ': ' + ${question.questionText}"></span>
            </div>

            <!-- Answers List -->
            <div class="card-body">
                <ul class="answer-list">
                    <li class="answer-item" th:each="answer : ${question.answers}" th:classappend="${answer.isCorrect} ? 'correct-answer' : ''">
                        <span th:text="${answer.answerText}"></span>
                    </li>
                </ul>

                <!-- Delete button for the question -->
                <!-- Delete button for the question -->
                <div class="delete-question">
                    <!-- Delete button with confirmation -->
                    <form th:action="@{/questions/delete/{id}(id=${question.questionId})}" method="post" onsubmit="return confirm('Are you sure you want to delete this AWESOME question? This action cannot be undone.')">
                        <button type="submit" class="delete-button">Delete Question</button>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
